<header class="mb"
				topbar
				ng-class="vm.config.theme">
	<div class="mb-t-content">
		<div class="mb-t-container">

			<a class="mb-t-logo-link"
				 tabindex="-1"
				 ng-if="vm.config.logoActionType === 'state'"
				 ui-sref="{{vm.config.logoAction}}">
				<div class="mb-t-logo-container">
					<div class="mb-t-logo"
							 ng-style="{'background-image': 'url(' + vm.config.logo + ')'}"></div>
				</div>
			</a>
			<a class="mb-t-logo-link"
				 tabindex="-1"
				 ng-if="vm.config.logoActionType === 'link'"
				 ng-href="{{vm.config.logoAction}}">
				<div class="mb-t-logo-container">
					<div class="mb-t-logo"
							 ng-style="{'background-image': 'url(' + vm.config.logo + ')'}"></div>
				</div>
			</a>
			<a class="mb-t-logo-link"
				 tabindex="-1"
				 ng-if="vm.config.logoActionType === 'function'"
				 ng-click="vm.action()">
				<div class="mb-t-logo-container">
					<div class="mb-t-logo"
							 ng-style="{'background-image': 'url(' + vm.config.logo + ')'}"></div>
				</div>
			</a>

			<div class="mb-t-buguer-btn-container"
					 ng-click="vm.openMenu()">
				<i class="fas fa-bars"></i>
			</div>
			<div class="mb-t-inside-content">

				<div class="mb-t-search-container">
					<mb-t-search config="vm.config.search"></mb-t-search>
				</div>

				<!-- <div class="mb-t-notifications-container">
					<mb-topbar-notifications></mb-topbar-notifications>
				</div> -->
				<div class="mb-t-cashier">
					<mb-cashier config="vm.config.user"
											ng-if="!vm.config.hideCashier"></mb-cashier>
				</div>
				<div class="mb-birthday-wrapper"
						 ng-click="vm.config.usersBirthday.onClick(vm.config.usersBirthday.users)">
					<i class="fas fa-gift"></i>
					<div class="mb-tn-number"
							 ng-show="vm.config.usersBirthday.count(vm.config.usersBirthday.users) > 0">
						{{ vm.config.usersBirthday.count(vm.config.usersBirthday.users) }}
					</div>
				</div>

				<mb-topbar-notifications></mb-topbar-notifications>

				<div class="mb-t-user-container">
					<mb-t-user config="vm.config.user" disabled-user-focus="vm.config.disabledUserFocus"></mb-t-user>
				</div>
			</div>
		</div>
	</div>
</header>
