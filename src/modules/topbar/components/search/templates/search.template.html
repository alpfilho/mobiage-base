<div class="mb"
     ng-click="focusInput()"
     search>
	<mb-t-search-input on-blur="blurInput()"
	                   on-focus="onFocusInput()"
	                   on-change-value="onChangeSearch(text)"
	                   placeholder="O que você está procurando? (Ctrl + B)"
	                   type="text"
	                   name="search"
	                   icon="fa-search"></mb-t-search-input>

	<div class="mb-ts-autocomplete"
	     ng-class="{'mb-tsa-active':autoCompleteActive}"
	     ng-if="!autoCompleteHide">

		<div ng-repeat="result in result">
			<div class="mb-ts-autocomplete-title">
				<div class="mb-ts-autocomplete-title-text">
					{{ result.type }}
				</div>
				<div class="mb-ts-autocomplete-title-line"></div>
			</div>
			<mb-t-result-line ng-repeat="line in result.children"
			                  index="[$parent.$index, $index]"
			                  selected="selected"
			                  on-select="onSelect(index)"
			                  line="line"></mb-t-result-line>
		</div>

		<div ng-if="result.length === 0"
		     class="mb-ts-autocomplete-notfound">
			Nenhum resultado encontrado para:
			<div class="mb-ts-autocomplete-notfound-search">
				{{ '"' + searchValue + '"' }}
			</div>
		</div>

	</div>

</div>
