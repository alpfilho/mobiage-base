<div ng-if="!vm.hide"
     class="mb"
     mb-pageloader
     ng-class="{'mb-pageloader-active':vm.active}">
	<div class="mb-pl-container">
		<svg width="50"
		     height="50"
		     viewBox="0 0 105 105"
		     xmlns="http://www.w3.org/2000/svg">
			<!-- 1 - 1 -->
			<circle cx="12.5"
			        cy="12.5"
			        r="12.5"
			        class="mb-pl-color1">
				<animate attributeName="fill-opacity"
				         begin="0s"
				         dur="1s"
				         values="1;.2;1"
				         calcMode="linear"
				         repeatCount="indefinite" />
			</circle>
			<!-- 1 - 2 -->
			<circle cx="52.5"
			        cy="12.5"
			        r="12.5"
			        class="mb-pl-color1">
				<animate attributeName="fill-opacity"
				         begin="300ms"
				         dur="1s"
				         values="1;.2;1"
				         calcMode="linear"
				         repeatCount="indefinite" />
			</circle>
			<!-- 1 - 3 -->
			<circle cx="92.5"
			        cy="12.5"
			        r="12.5"
			        class="mb-pl-color1">
				<animate attributeName="fill-opacity"
				         begin="800ms"
				         dur="1s"
				         values="1;.2;1"
				         calcMode="linear"
				         repeatCount="indefinite" />
			</circle>
			<!-- 2 - 1 -->
			<circle cx="12.5"
			        cy="52.5"
			        r="12.5"
			        fill-opacity=".5"
			        class="mb-pl-color2">
				<animate attributeName="fill-opacity"
				         begin="100ms"
				         dur="1s"
				         values="1;.2;1"
				         calcMode="linear"
				         repeatCount="indefinite" />
			</circle>
			<!-- 2 - 2 -->
			<circle cx="52.5"
			        cy="52.5"
			        r="12.5"
			        class="mb-pl-color2">
				<animate attributeName="fill-opacity"
				         begin="600ms"
				         dur="1s"
				         values="1;.2;1"
				         calcMode="linear"
				         repeatCount="indefinite" />
			</circle>
			<!-- 2 - 3 -->
			<circle cx="92.5"
			        cy="52.5"
			        r="12.5"
			        class="mb-pl-color2">
				<animate attributeName="fill-opacity"
				         begin="400ms"
				         dur="1s"
				         values="1;.2;1"
				         calcMode="linear"
				         repeatCount="indefinite" />
			</circle>
			<!-- 3 - 1 -->
			<circle cx="12.5"
			        cy="92.5"
			        r="12.5"
			        class="mb-pl-color1">
				<animate attributeName="fill-opacity"
				         begin="700ms"
				         dur="1s"
				         values="1;.2;1"
				         calcMode="linear"
				         repeatCount="indefinite" />
			</circle>
			<!-- 3 - 2 -->
			<circle cx="52.5"
			        cy="92.5"
			        r="12.5"
			        class="mb-pl-color1">
				<animate attributeName="fill-opacity"
				         begin="500ms"
				         dur="1s"
				         values="1;.2;1"
				         calcMode="linear"
				         repeatCount="indefinite" />
			</circle>
			<!-- 3 - 3 -->
			<circle cx="92.5"
			        cy="92.5"
			        r="12.5"
			        class="mb-pl-color1">
				<animate attributeName="fill-opacity"
				         begin="200ms"
				         dur="1s"
				         values="1;.2;1"
				         calcMode="linear"
				         repeatCount="indefinite" />
			</circle>
		</svg>
		{{ vm.text }}
	</div>
</div>
