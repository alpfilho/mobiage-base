<div class="mb-n-container"
     ng-if="vm.classes.notifVariation !== undefined && vm.classes.notifType !== undefined"
     ng-class="[vm.classes.notifVariation]"
     ng-style="{'transform': vm.containerTransform, 'z-index': vm.zIndex !== undefined ? vm.zIndex : undefined}">
	<div class="mb"
	     mb-notification
	     ng-class="[vm.classes.notifType, vm.classes.notifVariation, {'mb-n-active': vm.active}]">
		<div class="mb-n-inside-container">
			<div class="mb-n-text">
				<div class="mb-n-icon-container">
					<i class="{{ vm.notif.icon }}"></i>
				</div>
				{{ vm.notif.text }}
			</div>
			<div ng-if="vm.notif.actionButton === true"
			     class="mb-n-action-container">
				<div class="mb-n-action-button"
				     ng-click="vm.notif.action(vm.notif)">
					{{ vm.notif.actionText }}
				</div>
			</div>
		</div>
	</div>
</div>
