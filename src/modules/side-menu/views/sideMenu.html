<div class="mbg-base-side-menu" ng-class="{'active':state.menuOpen}">
	<mbg-base-side-menu-quick-menu config="quickMenu"></mbg-base-side-menu-quick-menu>
	<div data-simplebar class="mbg-base-side-menu-content-container" ng-style="{'height':$ctrl.config.quickMenu.enabled === true ? 'calc(100% - 120px)' : 'calc(100%)'}">
		<div class="mbg-base-side-menu-content">
			<mbg-base-side-menu-item ng-repeat="item in structure" config="item">
			</mbg-base-side-menu-item>
		</div>
	</div>
</div>
