<a tabindex="-1"
   class="mb"
   smb-link
   ng-transclude
   ng-if="vm.actionType === 'state'"
   ui-sref="{{vm.action}}">
</a>
<a tabindex="-1"
   class="mb"
   smb-link
   ng-transclude
   ng-if="vm.actionType === 'link'"
   ng-href="{{vm.action}}">
</a>
<a tabindex="-1"
   class="mb"
   smb-link
   ng-transclude
   ng-if="vm.actionType === 'function'"
   ng-click="vm.action()">
</a>
